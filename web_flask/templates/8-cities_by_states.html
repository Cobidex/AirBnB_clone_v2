<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
			{% for o in o_d|sort(attribute='name') %}
			<LI>{{ o.id }}: <B>{{ o.name }}</B>
			<UL>
				{% for c in o.cities|sort(attribute='name') %}
				<LI>City: {{ c.id }}: <B>{{ c.name }}</B></LI>
				{% endfor %}
			</UL>
			</LI>
			{% endfor %}
		</UL>
	</BODY>
</HTML>
